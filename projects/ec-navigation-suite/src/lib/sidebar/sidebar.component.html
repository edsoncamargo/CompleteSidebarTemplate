<section #eSidebar class="ec-ns-sidebar">
  <aside class="ec-ns-sidebar__container">
    <button class="ec-ns-sidebar__container__close" (click)="close()"></button>
    <ng-content select="[options]"></ng-content>
  </aside>

  <main #eContent class="ec-ns-sidebar__main">
    <ng-content select="[route]"></ng-content>
  </main>
</section>

<div
  class="ec-ns-overlay"
  [class.ec-ns-overlay--opened]="isOverlayOpen"
  ariaHidde="true"
  (click)="close()"
></div>
